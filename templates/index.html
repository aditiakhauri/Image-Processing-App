<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing System</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Axios for handling HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Processing System</h1>

        <!-- Upload CSV Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Upload CSV File</h5>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="csvFile" class="form-label">CSV File</label>
                        <input type="file" class="form-control" id="csvFile" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadButton">Upload</button>
                </form>
            </div>
        </div>

        <!-- Status Check Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Check Processing Status</h5>
                <form id="statusForm">
                    <div class="mb-3">
                        <label for="requestId" class="form-label">Request ID</label>
                        <input type="text" class="form-control" id="requestId" placeholder="Enter request ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="checkStatusButton">Check Status</button>
                </form>
            </div>
        </div>

        <!-- Results Table -->
        <div class="card mt-4" id="resultsCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Processing Results</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Input Image URLs</th>
                            <th>Output Image URLs</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Define base URL for production
        const baseURL = 'https://image-processing-app-r4mj.onrender.com'; // Update with your Render URL

        // Handle CSV upload form submission
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const uploadButton = document.getElementById('uploadButton');
            uploadButton.disabled = true;

            const formData = new FormData();
            const fileInput = document.getElementById('csvFile');
            if (fileInput.files.length === 0) {
                alert('Please select a CSV file to upload.');
                uploadButton.disabled = false;
                return;
            }

            formData.append('file', fileInput.files[0]);

            try {
                const response = await axios.post(`${baseURL}/upload`, formData, {
                    headers: { 'Content-Type': 'multipart/form-data' },
                    withCredentials: true  // Include this if the server expects credentials
                });

                if (response.status === 200) {
                    const requestId = response.data[0].request_id;
                    alert(`Upload successful! Your Request ID is: ${requestId}`);
                } else {
                    alert(`Upload failed: ${response.data.error}`);
                }
            } catch (error) {
                console.error('Upload failed', error);
                alert('Upload failed. Please try again.');
            } finally {
                uploadButton.disabled = false;
            }
        });

        // Handle status check form submission
        document.getElementById('statusForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const requestId = document.getElementById('requestId').value;

            try {
                const response = await axios.get(`${baseURL}/status/${requestId}`);
                const data = response.data;

                const resultsTableBody = document.getElementById('resultsTableBody');
                resultsTableBody.innerHTML = `
                    <tr>
                        <td>${data.product_name}</td>
                        <td>${data.input_image_urls.join(', ')}</td>
                        <td>${data.output_image_urls ? data.output_image_urls.join(', ') : 'Processing...'}</td>
                        <td>${data.status}</td>
                    </tr>
                `;

                document.getElementById('resultsCard').style.display = 'block';
            } catch (error) {
                alert('Failed to fetch status. Please check your Request ID.');
            }
        });
    </script>
</body>
</html>
